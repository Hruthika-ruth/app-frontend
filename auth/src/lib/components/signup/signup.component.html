<div class="bg-slate-200">
  <reg-angular-navbar></reg-angular-navbar>
  <div class="md:grid md:grid-cols-2 divide-x">
    <section class="pt-14">
      <div
        class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300"
      >
        <h1 class="text-4xl font-medium text-center">Sign-Up</h1>
        <p class="text-slate-500 text-center">
          Begin Your Registration Process
        </p>

        <form [formGroup]="signupForm" class="my-10" (ngSubmit)="onSubmit()">
          <div class="flex flex-col space-y-5">
            <label for="firstname">
              <p class="font-medium text-slate-700 pb-2">Full Name</p>
              <input
                id="fullname"
                name="fullname"
                type="text"
                class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                placeholder="Enter Fullname"
                formControlName="username"
              />
            </label>
            <label for="email">
              <p class="font-medium text-slate-700 pb-2">Email</p>
              <input
                id="email"
                name="email"
                type="email"
                class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                placeholder="Enter your email"
                formControlName="email"
              />
            </label>
            <label for="password">
              <p class="font-medium text-slate-700 pb-2">Password</p>
              <input
                id="password"
                name="password"
                type="password"
                class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                placeholder="Enter your password"
                formControlName="password"
              />
            </label>
            <label for="confirmpassword">
              <p class="font-medium text-slate-700 pb-2">ConfirmPassword</p>
              <input
                id="confirmpassword"
                name="confirmpassword"
                type="password"
                class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                placeholder="Confirm your password"
                formControlName="confirmPassword"
              />
            </label>
            <button
              class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              <span>Sign-Up</span>
            </button>
            <p class="text-center">
              Already registered?
              <a
                class="text-indigo-600 font-medium inline-flex space-x-1 items-center"
                routerLink="/auth/login"
                ><span>login now </span
                ><span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                    /></svg></span
              ></a>
            </p>
          </div>
        </form>
        <div class="my-5">
          <button
            class="w-full text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              class="w-6 h-6"
              alt=""
            />
            <span>Sign-Up with Google</span>
          </button>
        </div>
      </div>
    </section>
    <section class="bg-indigo-800">
      <img src="assets/images/sign-up.png" alt="sign-up" class="h-screen" />
    </section>
  </div>
</div>
