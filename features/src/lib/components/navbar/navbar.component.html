<div
  class="w-full z-50 bg-slate-200 text-gray-700 dark-mode:text-gray-200 dark-mode:bg-gray-800"
>
  <div
    x-data="{ open: false }"
    class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
  >
    <div class="p-4 flex flex-row items-center justify-between">
      <a
        href="#"
        class="text-lg font-bold font-overpass tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
        >B&D Registration</a
      >
      <button
        class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
        (click)="toggleOpen()"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <ng-container *ngIf="!open">
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </ng-container>
          <ng-container *ngIf="open">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </ng-container>
        </svg>
      </button>
    </div>
    <nav
      [ngClass]="{ flex: open, hidden: !open }"
      class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row"
    >
      <a
        class="px-4 py-2 mt-2 text-normal font-overpass text-gray-900 bg-gray-200 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        href=""
        >Home</a
      >
      <a
        class="px-4 py-2 mt-2 text-normal font-overpass bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        href="#about"
        >About</a
      >
      <a
        class="px-4 py-2 mt-2 text-normal font-overpass bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        href="/auth/signup"
        >Birth Registration</a
      >
      <a
        class="px-4 py-2 mt-2 text-normal font-overpass bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        href="/auth/signup"
        >Death Registration</a
      >
      <a
        class="px-4 py-2 mt-2 text-normal font-overpass bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        href="#FAQ"
        >FAQ's</a
      >
      <a
        class="px-4 block md:hidden py-2 mt-2 text-normal font-overpass bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        routerLink="/auth/signup"
        href="#"
        >Sign Up</a
      >
      <button
        class="bg-[#26269E] hidden md:flex hover:bg-blue-500 text-white font-bold py-2 px-4 rounded"
        routerLink="/auth"
      >
        Sign Up
      </button>
    </nav>
  </div>
</div>
